<!DOCTYPE html>
<html>
    <head>
        <title>Contacto</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.min.css">
    </head>
<body>
    <header>
        <i class="far fa-angry"></i><h1 class="titulo"></i>Contactanos!</h1>
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>

        <img src="./images/slider-solutions-01.jpg" width="800" alt="Hero de la Pagina"> 
    </header>
    <section>
        <h2>Envia tu Mensaje</h2>
        <p class="mititulo">Escribime un mensaje y me pongo en contacto con vos.</p>
        <form action="gracias.html" method="POST" enctype="multipart/form-data">
            <fieldset>
                <label for="nombre">Nombre:</label>
                <input type="text" class="font-blue" name="nombre" placeholder="Ingresa tu nombre">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido">
                <label for="telefono">Telefono:</label>
                <input type="text" name="telefono" placeholder="2235897485">
                <label for="asunto">Asunto:</label>
                <input type="text" name="asunto">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje"></textarea>
                <input type="submit" value="Enviar Mensaje">
            </fieldset>
        </form>
    </section>
</body>
</html>
